<div class="">
    <div class="d-flex flex-column ">
        <mat-vertical-stepper [linear]="true" #stepper class="stepper">

            <ng-template matStepperIcon="edit">
                <li class="fas fa-check"></li>
            </ng-template>

            <ng-template matStepperIcon="done">
            </ng-template>


            <mat-step [stepControl]="formGroupAmountAndRate">
                <ng-template matStepLabel>
                    <h6>Ingresa el monto y la tasa</h6>
                </ng-template>

                <div *ngIf="constants; else loadConstants">

                    <form class="" [formGroup]="formGroupAmountAndRate" novalidate>

                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-end">
                                <mat-slide-toggle (change)="range= $event.checked">{{getSlideToggleForRangeName()}}
                                </mat-slide-toggle>
                            </div>
                            <div class="col-md-12 p-4">
                                <div class="flex-fill ">
                                    <mat-form-field appearance="outline" class="mat-form-field">
                                        <input matInput placeholder="{{getAmountName()}}" type="number"
                                            formControlName="amountMin" class="input-right-align">
                                        <span matPrefix class="p-2">

                                            <mat-select [value]="'$'" formControlName="amountCurrency">
                                                <mat-option *ngFor="let currency of constants.currencys"
                                                    [value]="currency.symbol" [disabled]="currency.symbol=='Bs'">
                                                    {{ currency.symbol }}
                                                </mat-option>
                                            </mat-select>&nbsp;
                                        </span>

                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="col-md-12 p-4" *ngIf="range">

                                <div class="flex-fill ">
                                    <mat-form-field appearance="outline" class="mat-form-field">
                                        <input matInput placeholder="Monto Máximo" type="number"
                                            formControlName="amountMax" class="input-right-align">


                                    </mat-form-field>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-12 ">
                            <div class="flex-fill">
                                <mat-form-field appearance="outline" class="mat-form-field">
                                    <input matInput placeholder="Tasa" type="number" formControlName="rate"
                                        class="input-right-align">
                                    <span matPrefix>Bs&nbsp;</span>

                                </mat-form-field>
                            </div>

                        </div>

                    </form>


                    <button mat-button matStepperNext>Siguiente</button>

                </div>



            </mat-step>
            <mat-step [stepControl]="formGroupBanks">

                <ng-template matStepLabel>
                    <h6>Seleccione origen y formas de pago</h6>
                </ng-template>
                <div *ngIf="constants; else loadConstants">
                    <form class="" [formGroup]="formGroupBanks" novalidate>
                        <div class="row">
                            <div class="col-md-6 p-1">

                                <mat-form-field appearance="outline" class="mat-form-field">
                                    <mat-label>Origen</mat-label>
                                    <mat-select formControlName="from">
                                        <mat-optgroup *ngFor="let group of constants.group" [label]="group.name">
                                            <mat-option *ngFor="let item of group.items" [value]="item.name">
                                                {{item.name}}
                                            </mat-option>
                                        </mat-optgroup>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6 ">

                                <mat-form-field appearance="outline" class="mat-form-field">
                                    <mat-label>Forma de pago</mat-label>
                                    <mat-select formControlName="to" multiple>
                                        <mat-optgroup *ngFor="let group of constants.group" [label]="group.name">
                                            <mat-option *ngFor="let item of group.items" [value]="item">
                                                {{item.name}}
                                            </mat-option>
                                        </mat-optgroup>
                                    </mat-select>
                                </mat-form-field>
                                <div class="d-flex justify-content-end">
                                </div>
                            </div>

                        </div>
                    </form>
                    <button mat-button matStepperPrevious>Anterior</button>
                    <button mat-button matStepperNext>Siguiente</button>

                </div>

            </mat-step>
            <mat-step>
                <ng-template matStepLabel>
                    <h6>Verifique y publique</h6>
                </ng-template>

                <div class="d-flex flex-column p-1">

                    <table>
                    </table>
                </div>


                <div class="p-2">
                    <button mat-button matStepperPrevious>Anterior</button>
                    <button mat-raised-button [color]="'primary'" (click)="addOfert()">De acuerdo, publicar
                        oferta.</button>
                </div>
            </mat-step>
        </mat-vertical-stepper>
    </div>

</div>



<ng-template #loadConstants>
    <div class="col-md-12 p-4 loading-item">
        <p>Cargando. Solo tomará un instante.</p>
    </div>

</ng-template>
