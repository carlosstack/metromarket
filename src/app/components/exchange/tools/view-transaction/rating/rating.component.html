

            <div class="d-flex justify-content-center">

                <div *ngIf="getRatingRounded()===0" class="rating">

                    <span id="1" class="far fa-star "></span><span id="2" class="far fa-star ">
                    </span><span id="3" class="far fa-star "></span><span id="4" class="far fa-star ">
                    </span><span id="5" class="far fa-star "></span>
                </div>

                <div *ngIf="getRatingRounded()===1" class="rating">

                    <span id="1" class="far fa-star "></span><span id="2" class="far fa-star ">
                    </span><span id="3" class="far fa-star "></span><span id="4" class="far fa-star ">
                    </span><span id="5" class="fas fa-star"></span>
                </div>

                <div *ngIf="getRatingRounded()===2" class="rating">

                    <span id="1" class="far fa-star "></span><span id="2" class="far fa-star ">
                    </span><span id="3" class="far fa-star "></span><span id="4" class="fas fa-star">
                    </span><span id="5" class="fas fa-star"></span>
                </div>

                <div *ngIf="getRatingRounded()===3" class="rating">

                    <span id="1" class="far fa-star "></span><span id="2" class="far fa-star ">
                    </span><span id="3" class="fas fa-star"></span><span id="4" class="fas fa-star">
                    </span><span id="5" class="fas fa-star"></span>
                </div>

                <div *ngIf="getRatingRounded()===4" class="rating">

                    <span id="1" class="far fa-star "></span><span id="2" class="fas fa-star">
                    </span><span id="3" class="fas fa-star"></span><span id="4" class="fas fa-star">
                    </span><span id="5" class="fas fa-star"></span>
                </div>

                <div *ngIf="getRatingRounded()===5" class="rating">

                    <span id="1" class="fas fa-star"></span><span id="2" class="fas fa-star">
                    </span><span id="3" class="fas fa-star"></span><span id="4" class="fas fa-star">
                    </span><span id="5" class="fas fa-star"></span>
                </div>

                <div class=""> &nbsp;({{ rating_count }})  </div>

            </div>
