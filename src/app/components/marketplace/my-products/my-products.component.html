<table mat-table [dataSource]="dataSource" matSort>
  <!-- ID Column -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="hidden-in-mobile text-secondary">
      Artículo</th>
    <td mat-cell *matCellDef="let product" class="hidden-in-mobile">
      <div class="text-center">
        <img src="{{product.galery[0]}}" class="img img-thumbnail">
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-user-details "> Título </th>
    <td mat-cell *matCellDef="let product">
      <div class=" d-flex justify-content-center align-items-center">
        <div class="text-center">
          <label class="text-secondary small">{{product.title}}</label>
        </div>
      </div>
    </td>
  </ng-container>
  <!-- Progress Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-secondary "> Precio</th>
    <td mat-cell *matCellDef="let product">
      <div class="text-center">
        {{product.price}}{{product.currency}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-secondary "> Estado</th>
    <td mat-cell *matCellDef="let product">
      <div class="text-center small">
        {{product.status}}
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class=" hidden-in-mobile text-secondary">
      Acciones </th>
    <td mat-cell *matCellDef="let product">
      <mat-form-field appearance="fill" class="mat-form-field">
        <mat-label>Seleccione una opción</mat-label>
        <mat-select  (selectionChange)="optionSelected($event,product)">
          <mat-option [value]="'open'">
            Ver Publicación
          </mat-option>
          <mat-option [value]="'edit'">
            Editar
          </mat-option>
          <mat-option [value]="'active'" *ngIf="product.status==='Pausado'">
            Activar
          </mat-option>
          <mat-option [value]="'pause'" *ngIf="product.status==='Activo'">
            Pausar
          </mat-option>
          <mat-option [value]="'delete'">
            Eliminar
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let product; columns: displayedColumns;" class="table-row">
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[15, 20, 30, 100]" class=""></mat-paginator>
