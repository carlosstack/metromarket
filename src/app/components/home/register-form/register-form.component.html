<form class="register-form " [formGroup]="formGroupRegister" novalidate>

    <div class="row p-2">

        <div class="col-md-12">

            <div class="flex-fill ">
                <mat-form-field appearance="legacy" class="mat-form-field">
                    <input matInput placeholder="Email @correo.unimet.edu.ve" type="email" formControlName="email"
                        class="input-right-align" (click)="hideErrorMessage()">
                </mat-form-field>
            </div>

        </div>
        <div class="col-md-12">

            <div class="flex-fill ">
                <mat-form-field appearance="legacy" class="mat-form-field">
                    <input matInput placeholder="ContraseÃ±a" type="password" formControlName="password"
                        class="input-right-align" (click)="hideErrorMessage()">
                        <mat-hint class="error-label">{{error}}</mat-hint>
                </mat-form-field>
            </div>

        </div>
       
        

    </div>
 
    <div class="col-md-12 p-3">
    <button class="btn btn-warning" mat-raised-button (click)="onRegister()" *ngIf="!loading; else spinner">Crear cuenta</button>
    <ng-template #spinner>
        <mat-spinner diameter="50" class="custom-spinner" ></mat-spinner>
    </ng-template>
    </div>

</form>
