<div class="page__container">
  <!-- Navbar-->
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
        <!-- Navbar Brand -->
        <div class="navbar-brand d-flex">
          <img src="../../../assets/alizon-icon-blue.png" alt="logo" width="50">
          <span class="d-flex align-items-center">
            Alizon
          </span>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <app-login-form></app-login-form>
    <div class="row py-5 mt-4 align-items-center">
      <!--  https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg -->
      <div class="col-md-5 pr-lg-5 mb-5 mb-md-0 text-center">

        <img src="../../../assets/928-9284914_trademark-registration-process-illustration.png" alt=""
          class="img-fluid mb-3 d-none d-md-block ">
        <h1>Crea una cuenta</h1>
        <p class="font-italic text-muted mb-0">Registrarte solo te tomará unos segundos y es gratis.</p>

      </div>

      <!-- Registeration Form -->
      <div class="col-md-7 col-lg-6 ml-auto">
        <form action="#">
          <div class="row">

            <!-- First Name -->
            <div class="input-group col-lg-6 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-user text-muted"></i>
                </span>
              </div>
              <input id="firstName" type="text" name="firstname" placeholder="Primer nombre"
                class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- Last Name -->
            <div class="input-group col-lg-6 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-user text-muted"></i>
                </span>
              </div>
              <input id="lastName" type="text" name="lastname" placeholder="Primer apellido"
                class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- Email Address -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-envelope text-muted"></i>
                </span>
              </div>
              <input id="email" type="email" name="email" placeholder="Correo electronico @correo.unimet.edu.ve"
                class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- Phone Number -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-phone-square text-muted"></i>
                </span>
              </div>
              <select id="countryCode" name="countryCode" style="max-width: 80px"
                class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                <option value="">+58</option>

              </select>
              <input id="phoneNumber" type="tel" name="phone" placeholder="Número de telefono"
                class="form-control bg-white border-md border-left-0 pl-3">
            </div>.


            <!-- Job -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-black-tie text-muted"></i>
                </span>
              </div>
              <select id="job" name="jobtitle" class="form-control custom-select bg-white border-left-0 border-md">
                <option value="">Sellecciona tu genero</option>
                <option value="">Másculino</option>
                <option value="">Femenino</option>
              </select>
            </div>

            <!-- Password -->
            <div class="input-group col-lg-6 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-lock text-muted"></i>
                </span>
              </div>
              <input id="password" type="password" name="password" placeholder="Contraseña"
                class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- Password Confirmation -->
            <div class="input-group col-lg-6 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-lock text-muted"></i>
                </span>
              </div>
              <input id="passwordConfirmation" type="password" name="passwordConfirmation"
                placeholder="Confirmar contraseña" class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- Submit Button -->
            <div class="form-group col-lg-12 mx-auto mb-0">
              <a href="#" class="btn btn-primary btn-block py-2">
                <span class="font-weight-bold">Crear una cuenta</span>
              </a>
            </div>

            <!-- Divider Text -->
            <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
              <div class="border-bottom w-100 ml-5"></div>
              <span class="px-2 small text-muted font-weight-bold text-muted">O</span>
              <div class="border-bottom w-100 mr-5"></div>
            </div>

            <!-- Social Login -->

            <div class="input-group col-lg-6 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-user text-muted"></i>
                </span>
              </div>
              <input id="firstName" type="text" name="firstname" placeholder="Email"
                class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- Last Name -->
            <div class="input-group col-lg-6 mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white px-4 border-md border-right-0">
                  <i class="fa fa-lock text-muted"></i>
                </span>
              </div>
              <input id="lastName" type="text" name="lastname" placeholder="Contraseña"
                class="form-control bg-white border-left-0 border-md">
            </div>
            <div class="form-group col-lg-12 mx-auto ">
              <a href="#" class="btn btn-outline-primary btn-block py-2 btn-twitter">
                <span class="font-weight-bold">Ingresar</span>
              </a>
            </div>

            <!-- Already Registered -->
            <div class="text-center w-100">
              <p class="text-muted font-weight-bold">Recuerdame
              </p>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

</div>
