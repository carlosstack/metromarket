<div *ngIf="user;else loading">
    <div class="p-2 d-flex align-items-center">
        <img src="{{user.photoUrl}}" class="img img-thumbnail">
        <div class="p-2">
            <h5>{{user.firstName}} {{user.lastName}}</h5>
            <div class="d-flex">
                <h4 id="phoneNumber">{{user.phone_number}}</h4>
                <div><button (click)="copy('phoneNumber')" class="btn-copy">
                        <li class="p-1 fas fa-copy"></li>
                    </button>
                </div>
                <span *ngIf="copied" class="copied-text">Copiado!</span>
            </div>

        </div>
    </div>
    <div class="p-2 d-flex justify-content-center">
        <button class="btn btn-secondary p-1" (click)="goBack()">Volver</button>
        <button class="btn btn-primary p-1">
            <li class="fab fa-whatsapp p-1">Abrir en Whatsapp</li>
        </button>
    </div>
</div>
<ng-template #loading>
    <div class="d-flex justify-content-center align-items-center">Cargando...</div>
</ng-template>
